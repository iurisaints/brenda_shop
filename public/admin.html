<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Brenda Flores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="app.js"></script>
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Cards de Estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-bottom: 4px solid var(--blue-navy);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--blue-navy);
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Formulário de Upload */
        .admin-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 100px;
        }

        .file-input-wrapper {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            border-color: var(--blue-navy);
            background: #f9f9f9;
        }
    </style>
</head>

<body onload="checkAdminAccess()">

    <header>
        <div class="header-content">
            <h1>Painel Administrativo</h1>
            <button onclick="logout()" class="btn-logout" style="border:1px solid white">Sair</button>
        </div>
    </header>

    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-revenue">R$ 0,00</div>
                <div class="stat-label">Faturamento Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-sales">0</div>
                <div class="stat-label">Vendas Realizadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Alunos Cadastrados</div>
            </div>
        </div>

        <div class="admin-form">
            <h2 style="color:var(--blue-navy); margin-bottom:20px;">Cadastrar Novo Material</h2>
            <form onsubmit="handleProductUpload(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Título do Material</label>
                        <input type="text" id="p-title" required placeholder="Ex: Apostila 2025">
                    </div>
                    <div class="form-group">
                        <label>Preço (R$)</label>
                        <input type="number" step="0.01" id="p-price" required placeholder="29.90">
                    </div>
                </div>

                <div class="form-group">
                    <label>URL da Imagem da Capa</label>
                    <input type="url" id="p-image" required placeholder="https://...">
                    <small>Dica: Use um link do Google Drive (público) ou Imgur.</small>
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="p-desc" required></textarea>
                </div>

                <div class="form-group">
                    <label>Arquivo PDF (Produto)</label>
                    <input type="file" id="p-file" accept="application/pdf" required style="margin-top:5px;">
                </div>

                <button type="submit" class="btn-buy" id="btn-submit">CADASTRAR PRODUTO</button>
            </form>
        </div>
    </div>

    <script>
        // 1. Verifica se é Admin mesmo
        async function checkAdminAccess() {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = 'login.html';

            // Tenta pegar stats. Se falhar (403), não é admin.
            try {
                const res = await authFetch(`${API_URL}/admin/stats`);
                if (res.status === 403) {
                    alert("Acesso exclusivo para administradores.");
                    window.location.href = 'index.html';
                    return;
                }
                const data = await res.json();

                // Preenche dashboard
                document.getElementById('total-revenue').innerText =
                    new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(data.total_revenue || 0);
                document.getElementById('total-sales').innerText = data.total_sales;
                document.getElementById('total-users').innerText = data.total_users;

            } catch (e) {
                console.error(e);
            }
        }

        // 2. Enviar Produto (Upload)
        async function handleProductUpload(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerText = "ENVIANDO PRO BANCO...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('title', document.getElementById('p-title').value);
            formData.append('price', document.getElementById('p-price').value);
            formData.append('description', document.getElementById('p-desc').value);
            formData.append('image_url', document.getElementById('p-image').value);
            formData.append('pdfFile', document.getElementById('p-file').files[0]);

            try {
                const res = await fetch(`${API_URL}/admin/products`, { // Rota antiga, mas backend novo
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (res.ok) {
                    alert("Salvo com sucesso!");
                    window.location.reload();
                } else {
                    const err = await res.json();
                    alert("Erro: " + err.error);
                    btn.disabled = false;
                }
            } catch (error) {
                alert("Erro de conexão.");
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
